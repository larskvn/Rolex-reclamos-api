<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/rolex.png" type="image/x-icon">
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title th:text="${titlePage}"></title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <div>
                    <img src="https://mmwatches.dk/wp-content/uploads/2018/08/Rolex-Logo-white-shadow.png" width="88"
                        height="60" class="logo">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Administración</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    RECLAMOS
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li class="list-group-item d-flex justify-content-between align-items-start">
                                        <div class="ms-2 me-auto">
                                            <div class="fw-bold">Nuevo</div>
                                        </div>
                                        <span class="badge bg-primary rounded-pill">15</span>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-start">
                                        <div class="ms-2 me-auto">
                                            <div class="fw-bold">Proceso</div>
                                        </div>
                                        <span class="badge bg-primary rounded-pill">55</span>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-start">
                                        <div class="ms-2 me-auto">
                                            <div class="fw-bold">Solucionado</div>
                                        </div>
                                        <span class="badge bg-primary rounded-pill">1574</span>
                                    </li>

                                </ul>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <br>


    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mt-4">
                    <div class="card-body">
                        <h2>Reclamos</h2>

                        <hr>
                        <table class="table table-sm table-hover table-bordered ">
                            <thead class=" table-dark">
                                <th scope="col">id</th>
                                <th scope="col">Nombres</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Email</th>
                                <th scope="col">N° Celular</th>
                                <th scope="col">Direccion</th>
                                <th scope="col">Motivo</th>
                                <th scope="col">Nivel</th>
                                <th scope="col">Editar</th>
                                <th scope="col">Eliminar</th>
                            </thead>
                            <tbody>
                                <tr th:each="reclamos : ${ListaReclamos}">
                                    <th scope="row" th:text="${reclamos.id}"></th>
                                    <td th:text="${reclamos.nomClie}"></td>
                                    <td th:text="${reclamos.apeClie}"></td>
                                    <td th:text="${reclamos.email}"></td>
                                    <td th:text="${reclamos.numCel}"></td>
                                    <td th:text="${reclamos.direccion}"></td>
                                    <td th:text="${reclamos.motReclamo}"></td>
                                    <td th:text="${reclamos.nivel}"></td>
                                    <td><a th:href="@{/app/Editar/}+${reclamos.id}"
                                            class="btn btn-sm btn-info">Editar</a></td>
                                    <td><a th:href="@{/app/Eliminar/}+${reclamos.id}"
                                            class="btn btn-sm btn-danger">Eliminar</a></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
